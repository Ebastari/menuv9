        /* --- Montana Custom Mode Toggle Switch --- */
        .toggle-btn-container {
          width: 74px;
          height: 36px;
          position: relative;
          overflow: hidden;
          border-radius: 100px;
        }

        .toggle-btn-container .checkbox {
          position: relative;
          width: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
          opacity: 0;
          cursor: pointer;
          z-index: 3;
        }

        .toggle-btn-container .knobs {
          position: absolute;
          top: 0; right: 0; bottom: 0; left: 0;
          z-index: 2;
          transition: 0.3s ease all;
        }

        .toggle-btn-container .layer {
          position: absolute;
          top: 0; right: 0; bottom: 0; left: 0;
          width: 100%;
          background-color: #ecfdf5; 
          transition: 0.3s ease all;
          z-index: 1;
        }
        .dark .toggle-btn-container .layer { background-color: #064e3b; }

        .toggle-btn-container .knobs:before {
          content: "PRO";
          position: absolute;
          top: 4px;
          left: 4px;
          width: 28px;
          height: 28px;
          color: #fff;
          font-size: 8px;
          font-weight: 900;
          text-align: center;
          line-height: 28px;
          background-color: #059669; 
          border-radius: 50%;
          transition: 0.3s cubic-bezier(0.18, 0.89, 0.35, 1.15) all;
          letter-spacing: 0.05em;
        }

        .toggle-btn-container .checkbox:checked + .knobs:before {
          content: "LITE";
          left: 42px;
          background-color: #d97706; 
        }

        .toggle-btn-container .checkbox:checked ~ .layer {
          background-color: #fffbeb; 
        }
        .dark .toggle-btn-container .checkbox:checked ~ .layer { background-color: #451a03; }

    </style>
